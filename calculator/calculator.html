<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <input type="text" id="result" disabled>
      <div class="btn-grid">
        <button id="clear" class="btn gray" onclick="clearResult()">AC</button>
        <button class="btn gray" onclick="changeSign()">+/-</button>
        <button class="btn gray" onclick="percent()">%</button>
        <button class="btn orange" onclick="operate('/')">รท</button>
        <button class="btn" onclick="appendValue('7')">7</button>
        <button class="btn" onclick="appendValue('8')">8</button>
        <button class="btn" onclick="appendValue('9')">9</button>
        <button class="btn orange" onclick="operate('*')">x</button>
        <button class="btn" onclick="appendValue('4')">4</button>
        <button class="btn" onclick="appendValue('5')">5</button>
        <button class="btn" onclick="appendValue('6')">6</button>
        <button class="btn orange" onclick="operate('-')">-</button>
        <button class="btn" onclick="appendValue('1')">1</button>
        <button class="btn" onclick="appendValue('2')">2</button>
        <button class="btn" onclick="appendValue('3')">3</button>
        <button class="btn orange" onclick="operate('+')">+</button>
        <button class="btn wide" onclick="appendValue('0')">0</button>
        <button class="btn gray" onclick="appendValue('.')">.</button>
        <button class="btn green" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
