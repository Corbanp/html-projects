<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Python Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka One', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .project {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .project h2 {
            margin-top: 0;
            color: #3498db;
        }
        .project p {
            margin-bottom: 20px;
        }
        .project img {
            max-width: 60%; /* Adjust the max-width to make the image smaller */
            height: auto;
            border-radius: 4px;
            display: block; /* Center the image */
            margin: 0 auto;
        }
        .project-links {
            text-align: center;
        }
        .project-links a {
            text-decoration: none;
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .project-links a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Python Projects</h1>
        
        <!-- Example Project -->
        <div class="project">
            <h2>Shape Smasher Simulator</h2>
            <p>A Roblox game that I solo developed.</p>
            <img src="images/SSS Thumbnail.png" alt="Project Screenshot">
            <div class="project-links">
                <a href="https://www.roblox.com/games/14614812499" target="_blank">View Game</a>
                <!-- Remove empty anchor if not needed -->
                <!-- <a href="project-demo-link" target="_blank"></a> -->
            </div>
        </div>

        <!-- Add more project sections as needed -->

    </div>
</body>
</html>
